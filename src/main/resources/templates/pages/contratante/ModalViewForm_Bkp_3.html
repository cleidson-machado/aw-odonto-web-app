	<div class="container-fluid">
	<div class="modal-header">
		<h5 class="modal-title" id="addModalLabel">ADICIONAR NOVA CONTRATANTE YYY...</h5>					  
	  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	  </button>
	</div>
	
	<form action="#" name="saveTestForm" th:action="@{/contratante/saveOrUpdate}" th:object="${contratante}" method="POST">
			
	<input type="hidden" readonly="true" class="form-control" placeholder="Id Gerado" id="doCodigo" name="codigo">
		  
	<div class="form-group">
	  <label class="col-form-label" for="doNome">Nome:</label>
	  <input type="text" class="form-control" placeholder="Add o Nome" id="doNome" name="Nome" required>
	  <div class="invalid-feedback">
	         Please choose a username.
	       </div>
	</div>
	
	<div class="form-group">
	  <label class="col-form-label" for="doSobreNome">Sobre Nome:</label>
	  <input type="text" class="form-control" placeholder="Add o Sobre Nome" id="doSobreNome" name="SobreNome" required>
	</div>
	
	<div class="form-group">
	  <label class="col-form-label" for="doCpfnum">CPF:</label>
	  <input type="text" class="form-control" placeholder="Add CPF" id="doCpfnum" name="Cpf" required>
	</div>
	
	<div class="form-group">
		<label class="col-form-label" for="doEmail">E-mail:</label>
		<!-- <input type="email" class="form-control" placeholder="Add E-mail" id="doEmail" name="Email1"> -->
		<input type="email" 
			   class="form-control" 
			   placeholder="Add E-mail" 
			   id="doEmail" 
			   name="Email1"
			   th:field="*{email1}" >
		<span th:if="${#fields.hasErrors('email1')}" th:errors="*{email1}"></span>
	<!-- <span th:if="${#fields.hasErrors('email1')}">sssssss</span> -->
	</div>
			
		  <button type="button" class="btn btn-sm mb-3 btn-secondary" data-dismiss="modal">FECHAR</button>
		  <button type="submit" class="btn btn-sm mb-3 btn-success">SALVAR / EDITAR</button>
<!-- 		  <a href="javascript: saveTestForm.submit()" class="btn btn-sm mb-3 btn-success link-que-salva">SALVAR / EDITAR</a>			   -->
	</form>
	
</div>
